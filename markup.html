<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markups</title>
</head>
<body>

    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h4>Header4</h4>
    <h5>Header5</h5>
    <h6>Header6</h6>

    <!-- br tag makes a line break -->
    <p>A <strong>pretty</strong> paragraph <em>that</em> contains 
    <br>
    cool stuff</p>
    
    <a href="https://ynet.co.il" target="_blank">Have you read the news today?</a>

    <img src="https://ih1.redbubble.net/image.1605075148.2042/pp,840x830-pad,1000x1000,f8f8f8.jpg" alt="Cool pic">

    <img src="/img/bac6042807c10a7e86e235d453af5b92.png" alt="Spongebob">

    <!-- an unordered list, makes a list with bullets -->
    <ul>
        <li>Item1</li>
        <li>Item35</li>
    </ul>

    <!-- an ordered list, in this list there are numbers before the elements -->
    <ol>
        <li>Item77</li>
        <li>Item104</li>
    </ol>

    <!-- nested list, we can nest more list elements inside one or more elements -->
    <ul>
        <li>Item3</li>
        <ul>
            <li>Item000</li>
        </ul>
        <li>Item459</li>
    </ul>

    <!-- a table -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>hobby</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ron</td>
                <td>Baking</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
